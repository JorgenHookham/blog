# =============================================
# Build config
# =============================================

root:             build
dest:             <%= site.root %>
assets:           <%= site.dest %>/assets

# Data
data:             data/*.{json,yml}

# Templates
templates:        templates
includes:         <%= site.templates %>/includes/*.hbs
layouts:          <%= site.templates %>/layouts
layout:           default.hbs

# Extensions
helpers:
  - <%= site.templates %>/helpers/*.js
  - handlebars-helper-br

plugins:
  - assemble-contrib-anchors
  - assemble-contrib-wordcount
  - assemble-contrib-toc

# Theme
theme:            theme
components:       <%= site.theme %>/components


# =============================================
# Project metadata
# =============================================

# Assemble metadata.
assemble:
  latest:         <%= pkg.version %>

# GitHub
username:         JorgenHookham
name:             <%= pkg.name %>
download:
  source:         <%= pkg.homepage %>/archive/master.zip


# =============================================
# Site metadata
# =============================================

brand:            JÃ¸rgen Hookham
title:            Jorgen.co
lead:             Front-end technology and design writing.

version:          <%= pkg.version %>
description:      <%= pkg.description %>
license:
  type:           <%= pkg.licenses[0].type %>
  url:            <%= pkg.licenses[0].url %>


# Links
url:
  repo:           <%= pkg.homepage %>
  bugs:           <%= pkg.bugs.url %>?state=open
  ghpages:        https://<%= site.username %>.github.io/<%= pkg.name %>/

  # Site
  domain:         http://jorgen.co/
  about:          <%= site.url.domain %>/about/
  blog:           <%= site.url.domain %>/blog/


# SEO/SEM
ga:
  id:             false
  domain:         assemble.github.io
  siteid:         false
  # Google Tags (see: https://www.google.com/tagmanager/)
  tags:           false

# Comments
disqus:
  enabled:        true
  shortname:      <%= pkg.name %>

# Social
social:
  twitter:
    via:          jhookham
    username:     jhookham
    related:      false
  facebook:       false
  linkedin:       false
  gplus:          false
  hn:             false
  google:         false

# Sharing
sharing:
  twitter:        true
  facebook:       false
  gplus:          false
  hn:             false
  google:         false